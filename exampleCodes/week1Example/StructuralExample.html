<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Structural Elements Example</title>
</head>
<body>

  <!-- Header Element -->
  <header>
    <h1>Website Title</h1>
  </header>

  <!-- Navigation Element -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <!-- Section Element -->
    <section>
      <h2>Introduction</h2>
      <p>This is the introductory section.</p>
    </section>

    <!-- Article Element -->
    <article>
      <h2>Article Title</h2>
      <p>Published on: <time datetime="2024-09-07">September 7, 2024</time></p>
      <p>This is the article content.</p>
    </article>
  </main>

  <!-- Aside Element -->
  <aside>
    <h2>Sidebar</h2>
    <p>This is some additional information.</p>
  </aside>

  <!-- Footer Element -->
  <footer>
    <p>Copyright 2024</p>
  </footer>

</body>
</html>
