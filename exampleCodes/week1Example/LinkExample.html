<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Link Examples</title>
</head>

<body>

    <h1>Link Examples</h1>

    <!-- Relative Link -->
    <p><a href="SpecialChar.html">Go to Page 2 (Relative Link)</a></p>

    <!-- Absolute Link -->
    <p><a href="https://www.google.com">Go to Page 3 (Absolute Link)</a></p>

    <!-- Open in New Tab -->
    <p><a href="ListExamples.html" target="_blank">Go to Page 4 (New Tab)</a></p>

    <!-- Block Anchor -->
    <h2>The following is a block anchor</h2>
    <a href="http://www.w3.org/TR/html-markup">
        
        <h1>HTML5 Reference</h1>
        <p>Bookmark this site for a handy HTML5 reference.</p>
    </a>

    <!-- Email Hyperlink -->
  <p><a href="mailto:example@example.com">Send Email</a></p>

</body>

</html>
