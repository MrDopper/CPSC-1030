<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        .outerdiv {
            position: relative;
            top: 50px;
            left: 50px;
            background-color: blue;
        }

        .innerdiv {
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="outerdiv">
        <div class="innerdiv">

        </div>
    </div>
</body>

</html>
