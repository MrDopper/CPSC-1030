        <main>
            <div id="herojobs">
            </div>
            <div id="mainPart">
                <h2>Jobs at JavaJam</h2>
                <p>Want to work at JavaJam? Fill out the form below to start your application. All information is
                    required.
                </p>
                <form method="post" action="https://webdevbasics.net/scripts/javajam8.php">
                    <label for="myName">Name:</label>
                    <input type="text" id="myName" required>
                    <label for="myEmail">E-mail:</label>
                    <input type="email" id="myEmail" required>
                    <label for="myStart">Start Date:</label>
                    <input type="date" id="myStart" required>
                    <label for="myExperience">Experience:</label>
                    <textarea name="myExperience" id="myExperience" rows="2" cols="20" required></textarea>
                    <input type="submit" value="Apply Now" id="mySubmit">
                </form>
            </div>
        </main>
