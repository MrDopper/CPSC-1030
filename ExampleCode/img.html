<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Examples</title>
    <style>
        .thumbnail {
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>The example image is by Pixabay on pexels.com</h1>
    <h2>Basic Image</h2>
    <img src="example.jpg" alt="Example Image">
    
    <h2>Image Link</h2>
    <a href="https://www.pexels.com/photo/gray-and-black-galaxy-wallpaper-2150/">
        <img src="example.jpg" alt="Example Image">
    </a>
    
    <h2>Thumbnail Image</h2>
    <a href="example.jpg"><img src="example.jpg" alt="Example Thumbnail" class="thumbnail"></a>
    
    <h2>Image in a Different Folder</h2>
    <img src="images/example.jpg" alt="Example Image in a Different Folder">
    
    <h2>Image in Figure Element with Caption</h2>
    <figure>
        <img src="example.jpg" alt="Example Image">
        <figcaption>This is an example image with a caption.</figcaption>
    </figure>
</body>
</html>
