<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear and Radial Gradient Example</title>
    <style>
        #linear-gradient {
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            padding: 20px;
            height: 500px;
        }

        #radial-gradient {
            background-image: radial-gradient(circle at center, red, orange, yellow, green, cyan, purple, pink);
            padding: 20px;
            height: 500px;
        }

    </style>
</head>
<body>
    <div id="linear-gradient">This div has a linear gradient background.</div>
    <div id="radial-gradient">This div has a radial gradient background.</div>
</body>
</html>
