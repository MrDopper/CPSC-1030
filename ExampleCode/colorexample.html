<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBA and HSLA Color Example</title>
    <style>
        #rgba-color {
            background-color: rgba(255, 0, 0, 0.5); /* Red with 50% opacity */
            padding: 20px;
        }

        #hsla-color {
            background-color: hsla(120, 100%, 50%, 0.5); /* Green with 50% opacity */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="rgba-color">This div has an RGBA background color.</div>
    <div id="hsla-color">This div has an HSLA background color.</div>
</body>
</html>
