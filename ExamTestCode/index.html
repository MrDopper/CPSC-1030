<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        nav {
            background-image: linear-gradient(to right, white, black);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Box</div>
    </div>
    <nav>
        hello
    </nav>
</body>

</html>
